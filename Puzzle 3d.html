<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hocus Clone - Illusion d'Optique</title>
    <style>
        body {
            margin: 0;
            background-color: #dcdcdcdc; /* Gris clair typique du jeu */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #555;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        #game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
            background: #eee;
            padding: 20px;
        }

        canvas {
            border-radius: 10px;
            cursor: pointer;
            background: #fff;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .message {
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s;
            display: inline-block;
        }

        .controls {
            margin-top: 15px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>HOCUS CLONE</h1>

    <div id="game-container">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="ui-layer">
            <div id="win-msg" class="message">NIVEAU TERMINÉ !</div>
        </div>
    </div>

    <div class="controls">
        Cliquez sur les cercles gris pour déplacer le cube rouge.<br>
        Utilisez l'illusion de perspective.
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const winMsg = document.getElementById('win-msg');

        // --- CONFIGURATION DU NIVEAU ---
        
        // Les nœuds sont les "coins" où le cube peut s'arrêter.
        // C'est ici qu'on triche : on définit des positions X,Y fixes.
        const nodes = [
            { id: 0, x: 150, y: 100 }, // Haut Gauche
            { id: 1, x: 350, y: 100 }, // Haut Droite
            { id: 2, x: 350, y: 300 }, // Bas Droite
            { id: 3, x: 150, y: 300 }, // Bas Gauche
            { id: 4, x: 250, y: 200 }, // Centre (L'illusion)
            { id: 5, x: 250, y: 400 }, // Bas (Fin)
        ];

        // Les liens définissent où on peut aller depuis chaque nœud.
        // C'est ici qu'on crée l'impossible : on relie des points distants.
        const links = [
            [0, 1], // Haut
            [1, 2], // Droite
            [2, 5], // Vers la fin
            [3, 0], // Gauche
            
            // L'ILLUSION :
            // Le point central (4) est relié à 3 (gauche) et 1 (droite)
            // Cela crée un croisement impossible en 3D
            [3, 4], 
            [4, 1] 
        ];

        // État du jeu
        let playerNode = 0; // Le joueur commence au nœud 0
        let targetNode = 5; // Le but est le nœud 5
        let isMoving = false;
        let playerPos = { x: nodes[0].x, y: nodes[0].y };
        let animationProgress = 0;
        let startPos = {};
        let endPos = {};
        
        // Esthétique
        const PATH_WIDTH = 25;
        const NODE_RADIUS = 6;
        const CUBE_SIZE = 24;
        const COLORS = {
            path: '#ddd',
            pathBorder: '#bbb',
            node: '#aaa',
            player: '#e74c3c', // Rouge Hocus
            target: '#e74c3c'  // Trou rouge
        };

        // --- MOTEUR GRAPHIQUE ---

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. DESSINER LES CHEMINS (Lignes)
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Bordure des chemins (pour l'effet de profondeur)
            ctx.lineWidth = PATH_WIDTH + 4;
            ctx.strokeStyle = COLORS.pathBorder;
            links.forEach(link => {
                const n1 = nodes[link[0]];
                const n2 = nodes[link[1]];
                ctx.beginPath();
                ctx.moveTo(n1.x, n1.y);
                ctx.lineTo(n2.x, n2.y);
                ctx.stroke();
            });

            // Intérieur des chemins
            ctx.lineWidth = PATH_WIDTH;
            ctx.strokeStyle = COLORS.path;
            links.forEach(link => {
                const n1 = nodes[link[0]];
                const n2 = nodes[link[1]];
                ctx.beginPath();
                ctx.moveTo(n1.x, n1.y);
                ctx.lineTo(n2.x, n2.y);
                ctx.stroke();
            });

            // 2. DESSINER LES NOEUDS (Points d'intersection)
            nodes.forEach(node => {
                // Petit cercle gris pour guider le joueur
                ctx.fillStyle = COLORS.node;
                ctx.beginPath();
                ctx.arc(node.x, node.y, NODE_RADIUS, 0, Math.PI * 2);
                ctx.fill();

                // Si c'est la cible
                if (node.id === targetNode) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = COLORS.target;
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
            });

            // 3. DESSINER LE JOUEUR (Le Cube Rouge)
            drawPlayer(playerPos.x, playerPos.y);
        }

        function drawPlayer(x, y) {
            ctx.fillStyle = COLORS.player;
            // Ombre portée simple
            ctx.shadowColor = 'rgba(0,0,0,0.2)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 5;
            
            // Dessin du carré
            ctx.beginPath();
            ctx.rect(x - CUBE_SIZE/2, y - CUBE_SIZE/2, CUBE_SIZE, CUBE_SIZE);
            ctx.fill();

            // Reset des ombres
            ctx.shadowColor = 'transparent';
        }

        // --- LOGIQUE DE JEU ---

        function update() {
            if (isMoving) {
                animationProgress += 0.05; // Vitesse de déplacement

                if (animationProgress >= 1) {
                    // Arrivée
                    animationProgress = 1;
                    isMoving = false;
                    playerPos.x = endPos.x;
                    playerPos.y = endPos.y;
                    playerNode = getNextNodeId(); // Mettre à jour l'ID actuel
                    checkWin();
                } else {
                    // Interpolation linéaire (Lerp)
                    playerPos.x = startPos.x + (endPos.x - startPos.x) * animationProgress;
                    playerPos.y = startPos.y + (endPos.y - startPos.y) * animationProgress;
                }
            }
            draw();
            requestAnimationFrame(update);
        }

        // Trouver l'ID du nœud vers lequel on allait
        function getNextNodeId() {
            // Comparaison simple des coordonnées pour retrouver l'index
            return nodes.findIndex(n => n.x === endPos.x && n.y === endPos.y);
        }

        function checkWin() {
            if (playerNode === targetNode) {
                winMsg.style.opacity = 1;
                setTimeout(() => {
                    // Reset après victoire
                    playerNode = 0;
                    playerPos = { x: nodes[0].x, y: nodes[0].y };
                    winMsg.style.opacity = 0;
                }, 2000);
            }
        }

        // --- GESTION DES CLICS ---

        canvas.addEventListener('mousedown', (e) => {
            if (isMoving) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Détecter si on clique sur un noeud
            nodes.forEach(node => {
                const dist = Math.hypot(node.x - mouseX, node.y - mouseY);
                
                // Si on clique sur un nœud (avec une zone de tolérance de 30px)
                if (dist < 30) {
                    tryMove(node.id);
                }
            });
        });

        function tryMove(targetId) {
            if (targetId === playerNode) return;

            // Vérifier si une connexion existe entre le nœud actuel et la cible
            const isConnected = links.some(link => 
                (link[0] === playerNode && link[1] === targetId) ||
                (link[1] === playerNode && link[0] === targetId)
            );

            if (isConnected) {
                startMove(targetId);
            }
        }

        function startMove(targetId) {
            isMoving = true;
            animationProgress = 0;
            startPos = { x: nodes[playerNode].x, y: nodes[playerNode].y };
            endPos = { x: nodes[targetId].x, y: nodes[targetId].y };
        }

        // Lancement
        update();

    </script>
</body>
</html>
