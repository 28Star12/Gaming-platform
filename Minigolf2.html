<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MiniGolf Pro - 3 Bisques</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 5px; color: #4caf50; text-shadow: 2px 2px #000; }
        #score-display {
            font-size: 24px;
            background: #444;
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #4caf50;
            margin: 10px;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        canvas {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            border: 8px solid #5d4037;
            border-radius: 15px;
            cursor: crosshair;
        }
        .controls {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            background: #333;
            padding: 20px;
            border-radius: 15px;
            align-items: center;
        }
        .gauge-container {
            background: #111;
            border: 2px solid #888;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        #power-gauge-ui { width: 40px; height: 150px; display: flex; flex-direction: column-reverse; }
        #direction-gauge-ui { width: 180px; height: 30px; }
        .bar { position: absolute; transition: 0.1s; }
        #power-bar {
            width: 100%; bottom: 0; height: 0%;
            background: linear-gradient(to top, #4caf50, #ffeb3b, #f44336);
        }
        #direction-bar {
            height: 100%; left: 0; width: 8px;
            background: #2196f3; box-shadow: 0 0 5px #2196f3;
        }
        .active { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
        .label { text-align: center; font-size: 14px; font-weight: bold; margin-bottom: 8px; color: #aaa; }
        
        #success-message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: gold;
            font-size: 32px;
            padding: 30px;
            border-radius: 20px;
            display: none;
            text-align: center;
            border: 3px solid gold;
            z-index: 10;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #66bb6a; transform: scale(1.05); }
    </style>
</head>
<body>

    <h1>MINIGOLF PRO</h1>
    <div id="score-display">COUPS : 0</div>

    <div id="game-container">
        <canvas id="golfCanvas" width="800" height="450"></canvas>
        <div id="success-message">
            BIEN JOUÉ !<br>
            <span id="final-shots" style="font-size: 24px; color: white;"></span><br><br>
            <button onclick="resetBall()">REJOUER</button>
        </div>
    </div>

    <div class="controls">
        <div>
            <div class="label">PUISSANCE</div>
            <div id="power-gauge-ui" class="gauge-container">
                <div id="power-bar" class="bar"></div>
            </div>
        </div>
        <div>
            <div class="label">ANGLE</div>
            <div id="direction-gauge-ui" class="gauge-container">
                <div id="direction-bar" class="bar"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('golfCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const successMessage = document.getElementById('success-message');
        const finalShotsText = document.getElementById('final-shots');

        // Configuration
        let ball = { x: 80, y: 225, r: 8, vx: 0, vy: 0, friction: 0.985 };
        let hole = { x: 720, y: 225, r: 14 };
        let obstacles = [
            { x: 250, y: 0, w: 25, h: 250 },
            { x: 400, y: 200, w: 25, h: 250 },
            { x: 550, y: 100, w: 25, h: 250 }
        ];
        
        let shots = 0;
        let gameState = "WAITING"; 
        let powerVal = 0; let powerDir = 1;
        let dirVal = 50; let dirSwap = 1;

        const powerBar = document.getElementById('power-bar');
        const directionBar = document.getElementById('direction-bar');

        function update() {
            if (gameState === "POWER") {
                powerVal += 1.8 * powerDir;
                if (powerVal >= 100 || powerVal <= 0) powerDir *= -1;
                powerBar.style.height = powerVal + "%";
            } 
            else if (gameState === "DIRECTION") {
                dirVal += 2.2 * dirSwap;
                if (dirVal >= 100 || dirVal <= 0) dirSwap *= -1;
                directionBar.style.left = dirVal + "%";
            }
            else if (gameState === "MOVING") {
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.vx *= ball.friction;
                ball.vy *= ball.friction;

                // Murs
                if (ball.x < ball.r || ball.x > canvas.width - ball.r) ball.vx *= -0.7;
                if (ball.y < ball.r || ball.y > canvas.height - ball.r) ball.vy *= -0.7;

                // Les 3 Bisques
                obstacles.forEach(obs => {
                    if (ball.x + ball.r > obs.x && ball.x - ball.r < obs.x + obs.w &&
                        ball.y + ball.r > obs.y && ball.y - ball.r < obs.y + obs.h) {
                        
                        // Collision simple
                        if (ball.x < obs.x || ball.x > obs.x + obs.w) ball.vx *= -0.8;
                        else ball.vy *= -0.8;
                    }
                });

                // Trou
                let dist = Math.hypot(ball.x - hole.x, ball.y - hole.y);
                if (dist < hole.r && Math.hypot(ball.vx, ball.vy) < 4) {
                    gameState = "HOLE";
                    ball.vx = 0; ball.vy = 0;
                    successMessage.style.display = "block";
                    finalShotsText.textContent = `Terminé en ${shots} coups !`;
                }

                if (Math.abs(ball.vx) < 0.15 && Math.abs(ball.vy) < 0.15) {
                    ball.vx = 0; ball.vy = 0;
                    if (gameState !== "HOLE") gameState = "WAITING";
                }
            }
            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Dessiner l'herbe (texture)
            ctx.fillStyle = "rgba(255, 255, 255, 0.05)";
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i, 0, 20, canvas.height);
            }

            // 2. Dessiner le trou et le drapeau
            ctx.fillStyle = "#111";
            ctx.beginPath();
            ctx.arc(hole.x, hole.y, hole.r, 0, Math.PI * 2);
            ctx.fill();
            
            // Mât
            ctx.strokeStyle = "white";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(hole.x, hole.y);
            ctx.lineTo(hole.x, hole.y - 40);
            ctx.stroke();
            // Tissu drapeau
            ctx.fillStyle = "#f44336";
            ctx.beginPath();
            ctx.moveTo(hole.x, hole.y - 40);
            ctx.lineTo(hole.x + 20, hole.y - 30);
            ctx.lineTo(hole.x, hole.y - 20);
            ctx.fill();

            // 3. Dessiner les Bisques (obstacles)
            ctx.fillStyle = "#5d4037"; // Bois sombre
            obstacles.forEach(obs => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = "black";
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                ctx.shadowBlur = 0;
                // Détails bois
                ctx.strokeStyle = "#3e2723";
                ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
            });

            // 4. Ligne de visée
            if (gameState === "DIRECTION" || gameState === "POWER") {
                ctx.beginPath();
                ctx.setLineDash([8, 4]);
                ctx.strokeStyle = "rgba(255, 255, 255, 0.4)";
                ctx.moveTo(ball.x, ball.y);
                let angle = (dirVal - 50) * 0.035; 
                ctx.lineTo(ball.x + 120, ball.y + (angle * 250));
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // 5. Dessiner la balle
            ctx.fillStyle = "white";
            ctx.shadowBlur = 5;
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        window.addEventListener('mousedown', () => {
            if (gameState === "WAITING") {
                gameState = "POWER";
                document.getElementById('power-gauge-ui').classList.add('active');
            } 
            else if (gameState === "POWER") {
                gameState = "DIRECTION";
                document.getElementById('power-gauge-ui').classList.remove('active');
                document.getElementById('direction-gauge-ui').classList.add('active');
            }
            else if (gameState === "DIRECTION") {
                document.getElementById('direction-gauge-ui').classList.remove('active');
                shoot();
            }
        });

        function shoot() {
            shots++;
            scoreDisplay.textContent = `COUPS : ${shots}`;
            const force = (powerVal / 5) + 2;
            const angle = (dirVal - 50) * 0.035;
            ball.vx = force;
            ball.vy = angle * force;
            gameState = "MOVING";
        }

        function resetBall() {
            ball.x = 80; ball.y = 225;
            ball.vx = 0; ball.vy = 0;
            shots = 0;
            scoreDisplay.textContent = `COUPS : 0`;
            gameState = "WAITING";
            successMessage.style.display = "none";
            powerVal = 0; dirVal = 50;
        }

        update();
    </script>
</body>
</html>
