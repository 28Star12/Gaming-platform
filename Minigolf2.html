<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MiniGolf Pro - Physique Murale</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 { margin: 10px 0; color: #4caf50; text-shadow: 2px 2px #000; font-size: 24px; }
        
        #game-container { position: relative; margin-bottom: 20px; }
        
        canvas {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Contrôles placés EN DESSOUS du jeu */
        .controls {
            display: flex;
            gap: 40px;
            background: #333;
            padding: 20px 40px;
            border-radius: 15px;
            align-items: center;
            border: 2px solid #444;
        }

        #score-display {
            font-size: 20px;
            background: #4caf50;
            padding: 8px 25px;
            border-radius: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        .gauge-container {
            background: #111;
            border: 2px solid #888;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        #power-gauge-ui { width: 40px; height: 100px; display: flex; flex-direction: column-reverse; }
        #direction-gauge-ui { width: 150px; height: 30px; }
        
        .bar { position: absolute; transition: background 0.2s; }
        #power-bar {
            width: 100%; bottom: 0; height: 0%;
            background: linear-gradient(to top, #4caf50, #ffeb3b, #f44336);
        }
        #direction-bar {
            height: 100%; left: 0; width: 8px;
            background: #2196f3; box-shadow: 0 0 5px #2196f3;
        }
        .active { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
        .label { text-align: center; font-size: 13px; font-weight: bold; margin-bottom: 8px; color: #aaa; }

        #success-message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: gold;
            font-size: 28px;
            padding: 30px;
            border-radius: 20px;
            display: none;
            text-align: center;
            border: 3px solid gold;
            z-index: 10;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>MINIGOLF PRO</h1>

    <div id="game-container">
        <canvas id="golfCanvas" width="800" height="400"></canvas>
        <div id="success-message">
            MAGNIFIQUE !<br>
            <span id="final-shots" style="font-size: 20px; color: white;"></span><br>
            <button onclick="resetBall()">REJOUER</button>
        </div>
    </div>

    <div class="controls">
        <div>
            <div class="label">PUISSANCE</div>
            <div id="power-gauge-ui" class="gauge-container">
                <div id="power-bar" class="bar"></div>
            </div>
        </div>
        <div>
            <div id="score-display">COUPS : 0</div>
            <div class="label">ANGLE</div>
            <div id="direction-gauge-ui" class="gauge-container">
                <div id="direction-bar" class="bar"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('golfCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const successMessage = document.getElementById('success-message');
        const finalShotsText = document.getElementById('final-shots');

        const WALL_THICKNESS = 15;
        let ball = { x: 100, y: 200, r: 8, vx: 0, vy: 0, friction: 0.985 };
        let hole = { x: 700, y: 200, r: 14 };

        // Définition des obstacles (Murs extérieurs + Bisques internes)
        // Chaque objet a x, y, w, h
        let obstacles = [
            // Cadre extérieur (Murs épais)
            { x: 0, y: 0, w: 800, h: WALL_THICKNESS, type: 'wall' }, // Haut
            { x: 0, y: 400 - WALL_THICKNESS, w: 800, h: WALL_THICKNESS, type: 'wall' }, // Bas
            { x: 0, y: 0, w: WALL_THICKNESS, h: 400, type: 'wall' }, // Gauche
            { x: 800 - WALL_THICKNESS, y: 0, w: WALL_THICKNESS, h: 400, type: 'wall' }, // Droite
            
            // Bisques (Obstacles internes)
            { x: 280, y: WALL_THICKNESS, w: 30, h: 200, type: 'obstacle' },
            { x: 450, y: 400 - WALL_THICKNESS - 200, w: 30, h: 200, type: 'obstacle' },
            { x: 600, y: WALL_THICKNESS, w: 30, h: 150, type: 'obstacle' }
        ];
        
        let shots = 0;
        let gameState = "WAITING"; 
        let powerVal = 0; let powerDir = 1;
        let dirVal = 50; let dirSwap = 1;

        function update() {
            if (gameState === "POWER") {
                powerVal += 2.2 * powerDir;
                if (powerVal >= 100 || powerVal <= 0) powerDir *= -1;
                document.getElementById('power-bar').style.height = powerVal + "%";
            } 
            else if (gameState === "DIRECTION") {
                dirVal += 2.8 * dirSwap;
                if (dirVal >= 100 || dirVal <= 0) dirSwap *= -1;
                document.getElementById('direction-bar').style.left = dirVal + "%";
            }
            else if (gameState === "MOVING") {
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.vx *= ball.friction;
                ball.vy *= ball.friction;

                // PHYSIQUE UNIQUE POUR TOUS LES MURS
                obstacles.forEach(obs => {
                    let closestX = Math.max(obs.x, Math.min(ball.x, obs.x + obs.w));
                    let closestY = Math.max(obs.y, Math.min(ball.y, obs.y + obs.h));
                    let distanceX = ball.x - closestX;
                    let distanceY = ball.y - closestY;
                    let distanceSquared = (distanceX * distanceX) + (distanceY * distanceY);

                    if (distanceSquared < (ball.r * ball.r)) {
                        let distance = Math.sqrt(distanceSquared) || 0.0001;
                        let nx = distanceX / distance;
                        let ny = distanceY / distance;
                        let penetration = ball.r - distance;

                        // On repousse la balle du mur
                        ball.x += nx * penetration;
                        ball.y += ny * penetration;

                        // Calcul du rebond
                        let vDotN = ball.vx * nx + ball.vy * ny;
                        if (vDotN < 0) { // On ne rebondit que si on va vers le mur
                            ball.vx -= (1.8 * vDotN) * nx;
                            ball.vy -= (1.8 * vDotN) * ny;
                        }
                    }
                });

                // Trou
                let dist = Math.hypot(ball.x - hole.x, ball.y - hole.y);
                if (dist < hole.r && Math.hypot(ball.vx, ball.vy) < 4) {
                    gameState = "HOLE";
                    ball.vx = 0; ball.vy = 0;
                    successMessage.style.display = "block";
                    finalShotsText.textContent = `Réussi en ${shots} coups !`;
                }

                if (Math.abs(ball.vx) < 0.15 && Math.abs(ball.vy) < 0.15) {
                    ball.vx = 0; ball.vy = 0;
                    if (gameState !== "HOLE") gameState = "WAITING";
                }
            }
            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Herbe
            ctx.fillStyle = "rgba(255, 255, 255, 0.03)";
            for (let i = 0; i < canvas.width; i += 40) ctx.fillRect(i, 0, 20, canvas.height);

            // Trou
            ctx.fillStyle = "#111";
            ctx.beginPath(); ctx.arc(hole.x, hole.y, hole.r, 0, Math.PI * 2); ctx.fill();
            
            // Dessin de TOUS les obstacles (Cadre + Bisques)
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.type === 'wall' ? "#4e342e" : "#5d4037";
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                
                // Bordure pour voir l'épaisseur
                ctx.strokeStyle = "rgba(0,0,0,0.3)";
                ctx.lineWidth = 1;
                ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
            });

            // Visée
            if (gameState === "DIRECTION" || gameState === "POWER") {
                ctx.beginPath();
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = "rgba(255, 255, 255, 0.4)";
                ctx.moveTo(ball.x, ball.y);
                let angle = (dirVal - 50) * 0.035; 
                ctx.lineTo(ball.x + 80, ball.y + (angle * 180));
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // Balle
            ctx.fillStyle = "white";
            ctx.shadowBlur = 4; ctx.shadowColor = "black";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;
        }

        window.addEventListener('mousedown', () => {
            if (gameState === "HOLE") return;
            if (gameState === "WAITING") {
                gameState = "POWER";
                document.getElementById('power-gauge-ui').classList.add('active');
            } 
            else if (gameState === "POWER") {
                gameState = "DIRECTION";
                document.getElementById('power-gauge-ui').classList.remove('active');
                document.getElementById('direction-gauge-ui').classList.add('active');
            }
            else if (gameState === "DIRECTION") {
                document.getElementById('direction-gauge-ui').classList.remove('active');
                shots++;
                scoreDisplay.textContent = `COUPS : ${shots}`;
                let force = (powerVal / 5) + 2;
                let angle = (dirVal - 50) * 0.035;
                ball.vx = force;
                ball.vy = angle * force;
                gameState = "MOVING";
            }
        });

        function resetBall() {
            ball.x = 100; ball.y = 200;
            ball.vx = 0; ball.vy = 0;
            shots = 0;
            scoreDisplay.textContent = `COUPS : 0`;
            gameState = "WAITING";
            successMessage.style.display = "none";
            powerVal = 0; dirVal = 50;
        }

        update();
    </script>
</body>
</html>
