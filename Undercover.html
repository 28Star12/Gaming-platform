<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undercover - Le Jeu de l'Imposteur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #setup, #game {
            margin: 20px 0;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #player-icons, #clues, #vote-buttons {
            margin: 20px 0;
        }
        .player-icon {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            line-height: 50px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #role-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        #role-modal h3 {
            margin-top: 0;
        }
        #role-modal button {
            margin-top: 10px;
        }
        .clue {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Undercover - Le Jeu de l'Imposteur</h1>
    <div id="game-container">
        <div id="setup">
            <h2>Configuration du jeu</h2>
            <label for="player-count">Nombre de joueurs (4-10) :</label>
            <input type="number" id="player-count" min="4" max="10" value="6">
            <button id="start-game">Commencer la partie</button>
        </div>
        <div id="game" style="display: none;">
            <h2>Partie en cours</h2>
            <p>Cliquez sur votre icône pour découvrir votre rôle :</p>
            <div id="player-icons"></div>
            <div id="current-turn"></div>
            <div id="clues"></div>
            <div id="vote" style="display: none;">
                <h3>Votez pour éliminer un joueur :</h3>
                <div id="vote-buttons"></div>
            </div>
        </div>
    </div>

    <div id="role-modal">
        <h3>Votre rôle :</h3>
        <p id="role-text"></p>
        <button id="close-modal">Fermer</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let players = [];
            let currentPlayerIndex = 0;
            let clues = [];
            let civilWord = "";
            let undercoverWord = "";
            let gameStarted = false;

            // Liste de paires de mots similaires
            const wordPairs = [
                { civil: "Chat", undercover: "Chien" },
                { civil: "Pomme", undercover: "Poire" },
                { civil: "Voiture", undercover: "Camion" },
                { civil: "Maison", undercover: "Appartement" },
                { civil: "Livre", undercover: "Magazine" },
                { civil: "Arbre", undercover: "Fleur" },
                { civil: "Eau", undercover: "Glace" },
                { civil: "Ciel", undercover: "Nuage" },
                { civil: "Père", undercover: "Mère" },
                { civil: "Été", undercover: "Hiver" }
            ];

            // Démarrer le jeu
            document.getElementById('start-game').addEventListener('click', () => {
                const playerCount = parseInt(document.getElementById('player-count').value);

                if (playerCount < 4 || playerCount > 10) {
                    alert("Le nombre de joueurs doit être entre 4 et 10.");
                    return;
                }

                // Choisir une paire de mots aléatoire
                const randomPair = wordPairs[Math.floor(Math.random() * wordPairs.length)];
                civilWord = randomPair.civil;
                undercoverWord = randomPair.undercover;

                // Initialiser les joueurs
                players = [];
                for (let i = 0; i < playerCount; i++) {
                    players.push({ id: i, role: "Civil", word: civilWord });
                }

                // Choisir un Undercover et un Mr. White
                const undercoverIndex = Math.floor(Math.random() * playerCount);
                players[undercoverIndex].role = "Undercover";
                players[undercoverIndex].word = undercoverWord;

                const mrWhiteIndex = Math.floor(Math.random() * playerCount);
                while (mrWhiteIndex === undercoverIndex) {
                    mrWhiteIndex = Math.floor(Math.random() * playerCount);
                }
                players[mrWhiteIndex].role = "Mr. White";
                players[mrWhiteIndex].word = "";

                // Afficher les icônes des joueurs
                displayPlayerIcons();
                document.getElementById('setup').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                gameStarted = true;
            });

            // Afficher les icônes des joueurs
            function displayPlayerIcons() {
                const playerIconsElement = document.getElementById('player-icons');
                playerIconsElement.innerHTML = "";
                players.forEach(player => {
                    const icon = document.createElement('div');
                    icon.className = 'player-icon';
                    icon.textContent = player.id + 1;
                    icon.addEventListener('click', () => showRole(player));
                    playerIconsElement.appendChild(icon);
                });
            }

            // Afficher le rôle du joueur
            function showRole(player) {
                const roleTextElement = document.getElementById('role-text');
                if (player.role === "Mr. White") {
                    roleTextElement.textContent = "Vous êtes Mr. White. Vous n'avez pas de mot.";
                } else {
                    roleTextElement.textContent = `Votre mot est : ${player.word}.`;
                }
                document.getElementById('role-modal').style.display = 'block';
            }

            // Fermer la fenêtre modale
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('role-modal').style.display = 'none';
            });

            // Commencer un tour
            function startTurn() {
                const currentPlayer = players[currentPlayerIndex];
                const turnElement = document.getElementById('current-turn');
                turnElement.innerHTML = `
                    <h3>Tour du Joueur ${currentPlayer.id + 1}</h3>
                    <p>Donnez un indice pour votre mot : <input type="text" id="clue-input">
                    <button id="submit-clue">Soumettre</button></p>
                `;

                document.getElementById('submit-clue').addEventListener('click', () => {
                    const clue = document.getElementById('clue-input').value;
                    if (clue) {
                        clues.push({ playerId: currentPlayer.id, clue });
                        document.getElementById('clues').innerHTML += `
                            <div class="clue">Joueur ${currentPlayer.id + 1} : ${clue}</div>
                        `;
                        nextTurn();
                    }
                });
            }

            // Passer au tour suivant
            function nextTurn() {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                if (currentPlayerIndex === 0) {
                    startVote();
                } else {
                    startTurn();
                }
            }

            // Commencer le vote
            function startVote() {
                const voteElement = document.getElementById('vote');
                voteElement.style.display = 'block';
                const voteButtons = document.getElementById('vote-buttons');
                voteButtons.innerHTML = "";
                players.forEach(player => {
                    const button = document.createElement('button');
                    button.textContent = `Voter contre le Joueur ${player.id + 1}`;
                    button.addEventListener('click', () => eliminatePlayer(player.id));
                    voteButtons.appendChild(button);
                });
            }

            // Éliminer un joueur
            function eliminatePlayer(playerId) {
                const eliminatedPlayer = players[playerId];
                alert(`Le Joueur ${playerId + 1} a été éliminé !`);
                if (eliminatedPlayer.role === "Mr. White") {
                    const guess = prompt("Mr. White, devinez le mot des Civils :");
                    if (guess === civilWord) {
                        alert("Mr. White a gagné !");
                        resetGame();
                    } else {
                        alert("Mr. White a perdu ! Les Civils gagnent !");
                        resetGame();
                    }
                } else {
                    players.splice(playerId, 1);
                    if (players.filter(p => p.role === "Civil").length === 1) {
                        alert("Les rôles secrets ont gagné !");
                        resetGame();
                    } else {
                        alert("Le jeu continue !");
                        currentPlayerIndex = 0;
                        startTurn();
                    }
                }
            }

            // Réinitialiser le jeu
            function resetGame() {
                document.getElementById('setup').style.display = 'block';
                document.getElementById('game').style.display = 'none';
                gameStarted = false;
            }
        });
    </script>
</body>
</html>
